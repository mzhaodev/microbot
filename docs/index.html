<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="favicon.png" sizes="32x32" />
  <title>Microbot</title>
  <link rel="canonical" href="https://microbot.mzhao.dev/" />
  <link rel="stylesheet" type="text/css" href="tln/tln.css" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script type="text/javascript" src="tln/tln.js" defer></script>
  <script type="text/javascript" src="microbot.js" defer></script>
</head>
<body>
  <div class="header">
    <h1>Microbot</h1>
    <div class="header-links">
      <a class="icon-button github" href="https://github.com/mzhaodev/microbot" title="GitHub repository" aria-label="GitHub repository">
        <svg viewBox="0 0 24 24" role="img" aria-hidden="true">
          <path d="M12 .5C5.59.5.5 5.59.5 12c0 5.08 3.29 9.39 7.86 10.92.58.11.79-.25.79-.56 0-.27-.01-1.14-.02-2.06-3.2.69-3.87-1.34-3.87-1.34-.53-1.34-1.3-1.7-1.3-1.7-1.07-.73.08-.72.08-.72 1.18.08 1.8 1.21 1.8 1.21 1.05 1.81 2.74 1.29 3.41.99.11-.76.41-1.29.74-1.59-2.55-.29-5.23-1.28-5.23-5.7 0-1.26.45-2.3 1.2-3.12-.12-.29-.52-1.46.11-3.04 0 0 .98-.31 3.21 1.19.93-.26 1.93-.39 2.92-.39.99 0 1.99.13 2.92.39 2.23-1.5 3.2-1.19 3.2-1.19.64 1.58.24 2.75.12 3.04.75.82 1.2 1.86 1.2 3.12 0 4.43-2.69 5.41-5.25 5.69.42.36.79 1.08.79 2.18 0 1.57-.01 2.83-.01 3.21 0 .31.21.68.8.56a10.52 10.52 0 0 0 7.85-10.92C23.5 5.59 18.41.5 12 .5Z"/>
        </svg>
      </a>
    </div>
  </div>
  <div class="game">
    <div class="board">
      <table id="table" oncontextmenu="return false" title="Click for walls, right-click to remove walls, shift+click to set the starting pad.">
	<caption>
	  <div class="buttonswrapper">
      <!-- <button id="clearmap">Clear Map</button> -->
	    <!-- <button id="fillmap">Fill Map</button> -->
	    <div id="mapbuttons"></div>
	  </div>
	</caption>
      </table>
    </div>
    <div class="rightwrapper">
      <div class="buttonswrapper">
	<button id="resetrules">Reset Editor</button>
	<button id="switchmode">Show Line #'s</button>
	<button id="importf">import file</button>
	<input type="file" id="impfile" style="display: none"/>
      </div>
      <div id="ruleswrap">
	<textarea id="rules" class="plain" spellcheck="false"></textarea>
	<div id="spinner"></div>
      </div>
      <div class="buttonswrapper" id="runwrap">
	<button id="run">Run</button>
	<button id="testall">Test All</button>
      </div>
      <div class="buttonswrapper" id="stepwrap">
	<button id="step1">1 step</button>
	<button id="step10">10 steps</button>
	<button id="auto">auto</button>
      </div>
      <div class="buttonswrapper">
	<label><input type="checkbox" class="check" id="debug_warnings" checked />warnings</label>
	<label><input type="checkbox" class="check" id="debug_microbot" checked />microbot debug</label>
	<label><input type="checkbox" class="check" id="show_debug" />engine debug</label>
	<div id="db_engine_checkboxes">
	  <button id="flush">flush</button>
	  <label><input type="checkbox" class="check" id="debug_initmap" />initmap()</label>
	</div>
      </div>
      <textarea id="output" rows="10" cols="80" title="Output Console" readonly></textarea>
    </div>
  </div>
</body>
</html>
